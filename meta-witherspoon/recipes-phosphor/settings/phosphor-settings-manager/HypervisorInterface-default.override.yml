/xyz/openbmc_project/network/vmi:
    - Interface: xyz.openbmc_project.Network.SystemConfiguration
      Properties:
          HostName:
              Default: '""'
          DefaultGateway:
              Default: '"0.0.0.0"'
          DefaultGateway6:
              Default: '""'

/xyz/openbmc_project/network/vmi/intf0:
    - Interface: xyz.openbmc_project.Network.MACAddress
      Properties:
          MACAddress:
              Default: '"00:00:00:00:00:00"'
              Validation:
                  Type: "regex"
                  Validator: '^([0-9A-Fa-f]{2}[:-]){5}([0-9A-Fa-f]{2})$'
    - Interface: xyz.openbmc_project.Network.EthernetInterface
      Properties:
          DHCPEnabled:
              Default: EthernetInterface::DHCPConf::none 

/xyz/openbmc_project/network/vmi/intf0/ipv4/addr0:
    - Interface: xyz.openbmc_project.Network.IP
      Properties:
          Address:
              Default: '"0.0.0.0"'
          PrefixLength:
              Default: 0
              Validation:
                  Type: "range"
                  Validator: 0..32
                  Unit: "bits"
          Origin:
              Default: IP::AddressOrigin::Static
          Type:
              Default: IP::Protocol::IPv4
    - Interface: xyz.openbmc_project.Object.Enable
      Properties:
          Enabled:
              Default: 'false'

/xyz/openbmc_project/network/vmi/intf0/ipv6/addr0:
    - Interface: xyz.openbmc_project.Network.IP
      Properties:
          Address:
              Default: '""'
          PrefixLength:
              Default: 0
              Validation:
                  Type: "range"
                  Validator: 0..128
                  Unit: "bits"
          Origin:
              Default: IP::AddressOrigin::Static
          Type:
              Default: IP::Protocol::IPv6

