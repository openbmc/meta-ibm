- name: ambient sensors
  description: >
    'Witherspoon has a single ambient sensor.'
  class: group
  group: path
  members:
    - meta: SENSOR
      path: /xyz/openbmc_project/sensors/temperature/ambient

- name: temp
  description: >
    'Monitor the temperature of each sensor in a group.'
  class: group
  group: property
  type: int64
  members:
    - interface: xyz.openbmc_project.Sensor.Value
      meta: TEMP
      property: Value

- name: watch core temps
  description: >
    'Trigger logic on core temp changes.'
  class: watch
  watch: property
  paths: core sensors
  properties: temp
  callback: check core temps

- name: check core temps
  description: >
    'If this condition passes at least three cores are running
    too hot.  Shut the system down.'
  class: condition
  condition: count
  paths: core sensors
  properties: temp
  callback: core log and shutdown
  countop: '>='
  countbound: 3
  op: '>='
  bound: 115000
  oneshot: true

- name: watch ambient temps
  description: >
    'Trigger logic on ambient temp changes.'
  class: watch
  watch: property
  paths: ambient sensors
  properties: temp
  callback: check ambient temps

- name: check ambient temps
  description: >
    'If this condition passes, the ambient temperature is too high.
    Shut the system down.'
  class: condition
  condition: count
  paths: ambient sensors
  properties: temp
  callback: ambient log and shutdown
  countop: '=='
  countbound: 1
  op: '>='
  bound: 45000
  oneshot: true

- name: core log and shutdown
  description: >
    'Shut the system down and log an event.'
  class: callback
  callback: group
  members:
    - shutdown
    - create core criticalhigh error
    - create core shutdown error

- name: ambient log and shutdown
  description: >
    'Shut the system down and log an event.'
  class: callback
  callback: group
  members:
    - shutdown
    - create ambient criticalhigh error
    - create ambient shutdown error

- name: shutdown
  description: >
    'Shut down the system.'
  class: callback
  callback: method
  service: org.freedesktop.systemd1
  path: /org/freedesktop/systemd1
  interface: org.freedesktop.systemd1.Manager
  method: StartUnit
  args:
    - value: obmc-chassis-hard-poweroff@0.target
      type: string
    - value: replace
      type: string

- name: create core criticalhigh error
  description: >
    'Create a critical high error log for core temperatures.'
  class: callback
  callback: elog_with_metadata
  paths: core sensors
  properties: temp
  error: xyz::openbmc_project::Sensor::Threshold::Error::CriticalHigh
  metadata: xyz::openbmc_project::Sensor::Threshold::CriticalHigh::SENSOR_DATA

- name: create core shutdown error
  description: >
    'Create a processor system shutdown error log.'
  class: callback
  callback: elog
  paths: core sensors
  properties: temp
  error: xyz::openbmc_project::State::Shutdown::ThermalEvent::Error::Processor

- name: create ambient criticalhigh error
  description: >
    'Create a critical high error log for ambient temperature.'
  class: callback
  callback: elog_with_metadata
  paths: ambient sensors
  properties: temp
  error: xyz::openbmc_project::Sensor::Threshold::Error::CriticalHigh
  metadata: xyz::openbmc_project::Sensor::Threshold::CriticalHigh::SENSOR_DATA

- name: create ambient shutdown error
  description: >
    'Create an ambient system shutdown error log.'
  class: callback
  callback: elog
  paths: ambient sensors
  properties: temp
  error: xyz::openbmc_project::State::Shutdown::ThermalEvent::Error::Ambient
