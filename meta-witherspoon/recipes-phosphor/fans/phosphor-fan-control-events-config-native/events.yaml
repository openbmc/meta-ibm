preconditions:
    - name: property_states_match
      description: >
          All defined properties must match the values given to
          enable a set speed event otherwise fan speeds are set to full
      parameters:
          - groups

actions:
    - name: set_request_speed_base_with_max
      description: >
          Set the base request speed of a zone to the max value of a group for
          calculating a new target speed
    - name: count_state_before_speed
      description: Set the speed when a number of properties at a state
      parameters:
          - count
          - property
          - speed
    - name: set_floor_from_average_sensor_value
      description: Set floor speed from first entry with average less than key
      parameters:
          - map
    - name: set_ceiling_from_average_sensor_value
      description: Set ceiling speed based on key transition values with average
      parameters:
          - map
    - name: set_net_increase_speed
      description: >
          Set the speed increase delta based on a factor applied to
          the delta increase size times the given value and property's
          value difference
      parameters:
          - property
          - factor
          - delta
    - name: set_net_decrease_speed
      description: >
          Set the speed decrease delta based on a factor applied to
          the delta decrease size times the given value and property's
          value difference
      parameters:
          - property
          - factor
          - delta

events:
    - name: missing_before_high_speed_air
      zone_conditions:
          - name: air_cooled_chassis
            zones:
                - 0
      group: air_cooled_zone0_fans
      interface: xyz.openbmc_project.Inventory.Item
      property:
          name: Present
          type: bool
      actions:
          - name: count_state_before_speed
            count: 1
            property: false
            speed:
                value: 10500
                type: uint64_t
    - name: fails_before_high_speed_air
      zone_conditions:
          - name: air_cooled_chassis
            zones:
                - 0
      group: air_cooled_zone0_fans
      interface: xyz.openbmc_project.State.Decorator.OperationalStatus
      property:
          name: Functional
          type: bool
      actions:
          - name: count_state_before_speed
            count: 1
            property: false
            speed:
                value: 10500
                type: uint64_t
    - name: missing_before_high_speed_water_and_air
      zone_conditions:
          - name: water_and_air_cooled_chassis
            zones:
                - 0
      group: water_and_air_cooled_zone0_fans
      interface: xyz.openbmc_project.Inventory.Item
      property:
          name: Present
          type: bool
      actions:
          - name: count_state_before_speed
            count: 1
            property: false
            speed:
                value: 10500
                type: uint64_t
    - name: fails_before_high_speed_water_and_air
      zone_conditions:
          - name: water_and_air_cooled_chassis
            zones:
                - 0
      group: water_and_air_cooled_zone0_fans
      interface: xyz.openbmc_project.State.Decorator.OperationalStatus
      property:
          name: Functional
          type: bool
      actions:
          - name: count_state_before_speed
            count: 1
            property: false
            speed:
                value: 10500
                type: uint64_t
    - name: set_air_cooled_speed_boundaries_based_on_ambient
      zone_conditions:
          - name: air_cooled_chassis
            zones:
                - 0
      group: zone0_ambient
      interface: xyz.openbmc_project.Sensor.Value
      property:
          name: Value
          type: int64_t
      actions:
          - name: set_floor_from_average_sensor_value
            map:
                value:
                    - 27000: 7200
                    - 32000: 7200
                    - 37000: 7200
                    - 40000: 7200
                type: std::map<int64_t, uint64_t>
          - name: set_ceiling_from_average_sensor_value
            map:
                value:
                    - 25000: 7200
                    - 27000: 10500
                type: std::map<int64_t, uint64_t>
    - name: set_water_cooled_speed_boundaries_based_on_ambient
      zone_conditions:
          - name: water_and_air_cooled_chassis
            zones:
                - 0
      group: zone0_ambient
      interface: xyz.openbmc_project.Sensor.Value
      property:
          name: Value
          type: int64_t
      actions:
          - name: set_floor_from_average_sensor_value
            map:
                value:
                    - 27000: 7200
                    - 32000: 7200
                    - 37000: 7200
                    - 40000: 7200
                type: std::map<int64_t, uint64_t>
          - name: set_ceiling_from_average_sensor_value
            map:
                value:
                    - 25000: 7200
                    - 27000: 10500
                type: std::map<int64_t, uint64_t>
    - name: set_base_request_speed_to_max_tach_feedback
      zone_conditions:
          - name: air_cooled_chassis
            zones:
                - 0
          - name: water_and_air_cooled_chassis
            zones:
                - 0
      group: zone0_fan_tachs
      interface: xyz.openbmc_project.Sensor.Value
      property:
          name: Value
          type: int64_t
      actions:
          - name: set_request_speed_base_with_max
    - name: speed_changes_based_on_regulator_temps
      zone_conditions:
          - name: air_cooled_chassis
            zones:
                - 0
          - name: water_and_air_cooled_chassis
            zones:
                - 0
      group: zone0_regulators
      interface: xyz.openbmc_project.Sensor.Value
      property:
          name: Value
          type: int64_t
      actions:
          - name: set_net_increase_speed
            property: 85000
            factor:
                value: 1000
                type: int64_t
            delta:
                value: 400
                type: uint64_t
          - name: set_net_decrease_speed
            property: 82000
            factor:
                value: 1000
                type: int64_t
            delta:
                value: 40
                type: uint64_t
      timer:
          interval: 5
    - name: speed_changes_based_on_pcie_temps
      zone_conditions:
          - name: air_cooled_chassis
            zones:
                - 0
          - name: water_and_air_cooled_chassis
            zones:
                - 0
      group: zone0_pcie
      interface: xyz.openbmc_project.Sensor.Value
      property:
          name: Value
          type: int64_t
      actions:
          - name: set_net_increase_speed
            property: 55000
            factor:
                value: 1000
                type: int64_t
            delta:
                value: 400
                type: uint64_t
          - name: set_net_decrease_speed
            property: 52000
            factor:
                value: 1000
                type: int64_t
            delta:
                value: 40
                type: uint64_t
      timer:
          interval: 5
    - name: occ_active_speed_changes
      precondition:
          name: property_states_match
          groups:
              - name: occ0_object
                interface: org.open_power.OCC.Status
                property:
                    name: OccActive
                    type: bool
                    value: true
              - name: occ1_object
                interface: org.open_power.OCC.Status
                property:
                    name: OccActive
                    type: bool
                    value: true
          events:
              - name: speed_changes_based_on_core_temps
                zone_conditions:
                    - name: air_cooled_chassis
                      zones:
                          - 0
                group: zone0_cores
                interface: xyz.openbmc_project.Sensor.Value
                property:
                    name: Value
                    type: int64_t
                actions:
                    - name: set_net_increase_speed
                      property: 73000
                      factor:
                          value: 1000
                          type: int64_t
                      delta:
                          value: 400
                          type: uint64_t
                    - name: set_net_decrease_speed
                      property: 70000
                      factor:
                          value: 1000
                          type: int64_t
                      delta:
                          value: 40
                          type: uint64_t
                timer:
                    interval: 5
              - name: speed_changes_based_on_dimm_temps
                zone_conditions:
                    - name: air_cooled_chassis
                      zones:
                          - 0
                    - name: water_and_air_cooled_chassis
                      zones:
                          - 0
                group: zone0_dimms
                interface: xyz.openbmc_project.Sensor.Value
                property:
                    name: Value
                    type: int64_t
                actions:
                    - name: set_net_increase_speed
                      property: 64000
                      factor:
                          value: 1000
                          type: int64_t
                      delta:
                          value: 200
                          type: uint64_t
                    - name: set_net_decrease_speed
                      property: 61000
                      factor:
                          value: 1000
                          type: int64_t
                      delta:
                          value: 40
                          type: uint64_t
                timer:
                    interval: 5
              - name: speed_changes_based_on_gpu_core_temps
                zone_conditions:
                    - name: air_cooled_chassis
                      zones:
                          - 0
                    - name: water_and_air_cooled_chassis
                      zones:
                          - 0
                group: zone0_gpu_cores
                interface: xyz.openbmc_project.Sensor.Value
                property:
                    name: Value
                    type: int64_t
                actions:
                    - name: set_net_increase_speed
                      property: 78000
                      factor:
                          value: 1000
                          type: int64_t
                      delta:
                          value: 600
                          type: uint64_t
                    - name: set_net_decrease_speed
                      property: 75000
                      factor:
                          value: 1000
                          type: int64_t
                      delta:
                          value: 40
                          type: uint64_t
                timer:
                    interval: 5
              - name: speed_changes_based_on_gpu_memory_temps
                zone_conditions:
                    - name: air_cooled_chassis
                      zones:
                          - 0
                    - name: water_and_air_cooled_chassis
                      zones:
                          - 0
                group: zone0_gpu_memory
                interface: xyz.openbmc_project.Sensor.Value
                property:
                    name: Value
                    type: int64_t
                actions:
                    - name: set_net_increase_speed
                      property: 80000
                      factor:
                          value: 1000
                          type: int64_t
                      delta:
                          value: 600
                          type: uint64_t
                    - name: set_net_decrease_speed
                      property: 77000
                      factor:
                          value: 1000
                          type: int64_t
                      delta:
                          value: 40
                          type: uint64_t
                timer:
                    interval: 5
